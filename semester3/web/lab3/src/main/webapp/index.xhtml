<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>lab3 Start page</title>
    <h:outputStylesheet library="css" name="index.css"/>
    <h:outputScript target="head">
        (function () {
            function refreshClock() {
                document.getElementById('clockForm:refreshBtn').click();
            }

            setInterval(refreshClock, 8000);
        })();
    </h:outputScript>
</h:head>
<h:body>
    <header>
        <h1>Козаченко Данил Александрович</h1>
        <h1>Группа: P3212 Группа: P3212 Вариант: 466217</h1>
    </header>

    <section>
        <h2>Текущее время:</h2>
        <h:form id="clockForm">
            <h:outputText id="clock" value="#{clockBean.time}" styleClass="clockText">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
            </h:outputText>

            <h:commandButton id="refreshBtn" style="display:none;" action="#{clockBean.refreshTime}">
                <f:ajax execute="@this" render="clock"/>
            </h:commandButton>
        </h:form>
    </section>

    <section>
        <h:form>
            <h:commandButton value="ГОЙДА СВО ZZZ ПОТУЖНО ПОТУЖНО ДОГОВОРНЯЧОК ВОТ-ВОТ НА ПОДХОДЕ" action="goMain"/>
        </h:form>
    </section>
</h:body>
</html>
